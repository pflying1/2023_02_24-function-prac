<body>
  <div id="root">
    <h1></h1>
    <h2></h2>
  </div>

  <script>
    let root = document.getElementById("root");
    function minusCaculator(firstValue, secondValue) {
      if(firstValue < secondValue) {
      let result = (secondValue -  firstValue);
      return result;
      } else {
      let result = (firstValue - secondValue);
      return result;
      }
    }
    console.log(minusCaculator(40, 29));
    console.log(minusCaculator(20, 40));
    root.children[0].innerHTML = minusCaculator(40, 2103);
    root.children[1].innerHTML = minusCaculator(423, 871293);

  </script>
</body>
