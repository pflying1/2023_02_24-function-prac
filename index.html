<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //변수 선언 방식
    let rubin = 1;
    console.log(rubin);
    rubin = "바보";
    console.log(rubin);

    //함수 선언 방식
    //()도 변수
    // () 매개변수
    function valueChange(a, b, c) {
      //절차형 프로그래밍
      if(typeof(a) === "string") { //a가 문자열이면 
        if(typeof(b) ==="string") {
          if(typeof(c) === "string") {
            return a + b + c ; //안녕하세요는 리터럴

          }
        }
      }
    }
    //()는 호출이다.
    //반환이 없는 return은 거의 없다. 
    // rubin에 valeuChange호출을 담음
    //객체에서는 key, 함수에서는 매개변수
    //에러와 버그는 틀리다
    //에러는 틀린것 버그는 발견을 못한것
    rubin = valueChange(1, 2, 231);
    console.log(rubin);

  </script>
</body>
</html>
