<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div></div>
    <div></div>
  </div>
  <script>
    let root = document.getElementById("root");
    function BMICalculator(heightValue, weightValue) {
      //비만도 측정 방법
      let a = weightValue / (heightValue * heightValue) * 10000;
      //toFix(소숫점자리수)를 사용하여 소숫점 자리를 한자리로 만들어 주었다.
      let result = a.toFixed(1);

      //if 함수를 사용하여 비만 정도를 측정했다.
      if(result > 30) {
        return result+"중등도비만";

        //결과값이 에러가 나와서 확인 해보니 사이값에서 둘모두가 true 인경우는 && 이나 and를 써줘야한다.
        //둘중 하나만 true 인경우는 || , or
        //둘다 아닌경우는 ! 을 사용한다.
      } else if (25 < result && result < 30 ) {
        return result+"경도비만";

      } else if (23 < result && result < 25 ) {
        return result+"과체중";
      
      } else if (18.5 < result && result < 23 ) {
        return result+"정상";

      } else{
        return result+"저체중";

      }
    }
    //콘솔에 결과 확인하는 방법
    console.log(BMICalculator(174,90));
  </script>
</body>
</html>
