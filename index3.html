  <script>
    let root = document.getElementById("root");
    function BMICalculator(heightValue, weightValue) {
      let a = weightValue / (heightValue * heightValue) * 10000;
      let result = a.toFixed(1);
      if(result > 30) {
        return result+"중등도비만";

      } else if (25 < result && result < 30 ) {
        return result+"경도비만";

      } else if (23 < result && result < 25 ) {
        return result+"과체중";
      
      } else if (18.5 < result && result < 23 ) {
        return result+"정상";

      } else{
        return result+"저체중";

      }
    }
    console.log(BMICalculator(174,55));
  </script>
